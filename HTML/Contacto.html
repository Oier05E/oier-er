<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="../CSS/Contacto.css">
    <link rel="icon" href="../IMG/logo-sin-fondo.png">
</head>
<body>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lathes & Milling machines - Spain</title>
</head>
<body>

    <header>
        <img src="../IMG/logo-sin-fondo.png" alt="logo">
    </header>
    <nav>
        <a href="../HTML/Home.html">Home</a>
        <div class="dropdown">
            <button class="dropbtn">
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="../HTML/Tornos.html">Lathes</a>
                <a href="../HTML/Fresadoras.html">Milling machines</a>
            </div>
        </div>
        <a href="../HTML/Ventas.html">Products</a>
        <a href="../HTML/Contacto.html">Contact</a>
    </nav>
      
    <div class="contact-section">
        <h2>Contact</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2023 Lathes & Milling machines</p>
    </footer>

</body>
</html>
